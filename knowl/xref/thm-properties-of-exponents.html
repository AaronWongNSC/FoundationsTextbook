<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.2</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Exponents.</span>
</h4>
<div class="para logical">
<div class="para">When <span class="process-math">\(m\)</span> and <span class="process-math">\(n\)</span> are positive integers, we have the following:</div>
<ul class="disc">
<li><div class="para">The Product Rule for Exponents: <span class="process-math">\(x^m \cdot x^n = x^{m+n}\)</span>
</div></li>
<li><div class="para">The Power Rule for Exponents: <span class="process-math">\(\left( x^m \right)^n = x^{mn}\)</span>
</div></li>
</ul>
