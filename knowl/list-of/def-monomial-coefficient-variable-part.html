<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Monomial, Coefficient, Variable Part.</span>
</h4>  <div class="para">A <dfn class="terminology">monomial</dfn> is any product of numbers and variables. The <dfn class="terminology">coefficient</dfn> is the product of all of the numbers and the <dfn class="terminology">variable part</dfn> is the product of all the variables.</div></article><span class="incontext"><a class="internal" href="chapter-like-terms.html#def-monomial-coefficient-variable-part">in-context</a></span>
