</h4>  <div class="para">The <dfn class="terminology">slope-intercept form</dfn>  of a line is <span class="process-math">\(y = mx + b\text{.}\)</span> In this form, <span class="process-math">\(m\)</span> represents the slope and <span class="process-math">\(b\)</span> represents the <span class="process-math">\(y\)</span>-coordinate of the <span class="process-math">\(y\)</span>-intercept of the line.</div></article><span class="incontext"><a class="internal" href="chapter-slope-intercept.html#def-slope-intercept-form">in-context</a></span>
