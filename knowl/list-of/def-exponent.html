</h4>  <div class="para logical">
<div class="para">A positive integer <dfn class="terminology">exponent</dfn> represents repeated multiplication. The expression <span class="process-math">\(a^n\)</span> represents the quantity <span class="process-math">\(a\)</span> multiplied by itself <span class="process-math">\(n\)</span> times. In other words,</div>
<div class="displaymath process-math">
\begin{equation*}
a^n = \underbrace{a \cdot a \cdots a}_{\text{$n$ times}}.
\end{equation*}
</div>
