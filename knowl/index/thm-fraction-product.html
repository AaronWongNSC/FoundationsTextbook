<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">19.1</span><span class="period">.</span><span class="space"> </span><span class="title">The Product of Fractions.</span>
</h4>
<div class="para logical">
<div class="para">The <dfn class="terminology">product</dfn> of the fractions <span class="process-math">\(\frac{a}{b}\)</span> and <span class="process-math">\(\frac{c}{d}\)</span> is guiven by the following formula.</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{a}{b} \cdot \frac{c}{d} = \frac{ac}{bd}
\end{equation*}
</div>
