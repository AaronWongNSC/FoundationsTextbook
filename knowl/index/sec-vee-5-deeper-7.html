<div class="para"> Some books go into some detail about <dfn class="terminology">set-builder notation</dfn>, which is another way of describing sets. Rather than making an explicit list of elements, the set is defined by properties. Here is an example:</div>
<div class="displaymath process-math">
\begin{equation*}
\{ x \in \mathbb{R} : x^2 = 4 \}
\end{equation*}
